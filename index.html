    <style>
        /* Add CSS styles here */
        body:after {
            content: " ";
            position: fixed;
            inset: 0;
            background-color: white;
            z-index: 999;
            background-image: url("image/electro.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 30%;
            animation: fadeOut 3s;
            animation-fill-mode: forwards;
            -webkit-transition: fadeOut 3s;
            transition: fadeOut 3s;
            pointer-events: none;
        }
        @keyframes fadeOut {
            50% {
                opacity: 1;
            }
 
            100% {
                opacity: 0;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-image: url("image/furina.webp");
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 256px 0;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        .product {
            text-align: center;
            padding: 50px 0;
        }

        .product h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .product img {
            width: auto;
            height: 512px;
            margin-bottom: 20px;
        }

        .product p {
            font-size: 18px;
        }

        .features {
            background-color: #f5f5f5;
            padding: 50px 0;
            text-align: center;
        }

        .features h2 {
            font-size: 36px;
            margin-bottom: 20px;

        .features ul {

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .features li {
            margin-right: 20px;

        }

        footer {

            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        footer li {
            margin-right: 20px;
        }

        footer li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
